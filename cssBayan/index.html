<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion on CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <section class="accord">
      <h1 class="accord__title">Accordion on CSS</h1>

      <ul class="accord__list">
        <li class="accord__item">
          <button type="button" class="item__btn" autofocus>
            <span class="item__title">Master<span class="item__icon"></span></span>
            <span class="item__img"></span>
          </button>
        </li>
        <!-- /accord__item -->

        <li class="accord__item">
          <button type="button" class="item__btn">
            <span class="item__title">Future surprise<span class="item__icon"></span></span>
            <span class="item__img"></span>
          </button>
        </li>
        <!-- /accord__item -->

        <li class="accord__item">
          <button type="button" class="item__btn">
            <span class="item__title">Can't you?<span class="item__icon"></span></span>
            <span class="item__img"></span>
          </button>
        </li>
        <!-- /accord__item -->

        <li class="accord__item">
          <button type="button" class="item__btn">
            <span class="item__title">Interview<span class="item__icon"></span></span>
            <span class="item__img"></span>
          </button>
        </li>
        <!-- /accord__item -->

        <li class="accord__item">
          <button type="button" class="item__btn">
            <span class="item__title">Reality<span class="item__icon"></span></span>
            <span class="item__img"></span>
          </button>
        </li>
        <!-- /accord__item -->
      </ul>
      <!-- /accord__list -->

    </section>
    <!-- /accord -->
  </div>
  <!-- /container -->

</body>
</html>
